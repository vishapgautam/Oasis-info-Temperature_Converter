<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div id="a1" class="container-fluid">

        <div id="a2" class="container">
            <form>
                <div class="form-group">
                  <label id="la" for="e">Enter Temperature</label>
                  <input type="number" class="form-control" id="e"  placeholder="Enter Temperature In Fahrenheit">
                  <small id="emailHelp" class="form-text text-muted">If the above temperature is in Celcius then click the radio button below</small>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Convert To</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Temp</option>
                      <option value="1">Celcius</option>
                      <option value="2">Fahrenheit</option>
                    </select>
                  </div>
                <button id="a4" type="button" class="btn btn-primary">Convert</button>
                
            </form>
            <div id="result"></div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./javascript.js"></script>
</body>
</html>
